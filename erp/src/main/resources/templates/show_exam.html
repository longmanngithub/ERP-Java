<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Exam Information</title>

    <script>
        ;(function () {
            const htmlElement = document.querySelector("html")
            if (htmlElement.getAttribute("data-bs-theme") === 'auto') {
                function updateTheme() {
                    document.querySelector("html").setAttribute("data-bs-theme",
                        window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light")
                }

                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme)
                updateTheme()
            }
        })()
    </script>
</head>
<body>
<div class="container container-main">
    <h1 class="header text-center fw-bold pt-5">Exam Information</h1>

<!--    Display table -->
    <div class="m-5">
        <table class="table">
            <tbody class="table-group-divider">
                <tr>
                    <td><strong>ID</strong></td>
                    <td th:text="${exam.examId}"></td>
                </tr>
                <tr>
                    <td><strong>Course</strong></td>
                    <td th:text="${exam.course}"></td>
                </tr>
                <tr>
                    <td><strong>Date</strong></td>
                    <td th:text="${formattedDate}"></td>
                </tr>
                <tr>
                    <td><strong>Type</strong></td>
                    <td th:text="${exam.type}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="'/edit_exam/' + ${exam.examId}" class="btn btn-primary">Edit Info</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
